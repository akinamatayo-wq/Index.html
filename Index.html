<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leroykim Registration Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="form-container">
    <h1>Leroykim Registration Form</h1>
    <form action="#" method="post">
      
      <!-- Personal Information -->
      <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" />
      </fieldset>

      <!-- Preferences -->
      <fieldset>
        <legend>Preferences</legend>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
          <option value="">-- Select --</option>
          <option value="male" selected>Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>

        <p>Interests:</p>
        <label><input type="checkbox" name="interests" value="coding" /> Coding</label>
        <label><input type="checkbox" name="interests" value="design" /> Design</label>
        <label><input type="checkbox" name="interests" value="gaming" /> Gaming</label>
      </fieldset>

      <!-- Additional Information -->
      <fieldset>
        <legend>Additional Information</legend>
        <label for="bio">Short Bio:</label>
        <textarea id="bio" name="bio" rows="4"></textarea>

        <label for="resume">Upload Resume:</label>
        <input type="file" id="resume" name="resume" />

        <label for="experience">Experience (0â€“10 years):</label>
        <input type="range" id="experience" name="experience" min="0" max="10" />

        <label for="appointment">Appointment Date & Time:</label>
        <input type="datetime-local" id="appointment" name="appointment" />
      </fieldset>

      <!-- Form Buttons -->
      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </main>
</body>
  </html>
